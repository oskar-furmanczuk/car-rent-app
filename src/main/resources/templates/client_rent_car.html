<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Car Renting Management System</h1>
		<hr>
		<h2 >Rent A Car For Client: 
		<span class="font-weight-bold" th:text="${client.firstName}"></span>
		<span class="font-weight-bold " th:text="${client.lastName}"></span>
		
		</h2>
		
		<br>

		<form action="#" th:action="@{/client/saveClient}" th:object="${client}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{firstName}" />
			<input type="hidden" th:field="*{lastName}" />
			<input type="hidden" th:field="*{phoneNumber}" />
	
				<select th:field="*{car}" class="form-control mb-4 col-4" required>			
    				<option th:each="freeCar : ${freeCars}" th:value="${freeCar.id}" th:text="${freeCar.licesnsePlate} +' ('+${freeCar.model} +')'"></option>
    			</select>

				<button type="submit" class="btn btn-info col-2"> Rent</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/client/}"> Back to Client List</a>
	</div>
</body>
</html>
