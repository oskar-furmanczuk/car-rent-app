<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Client Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Car Renting Management System</h1>
		<hr>
		<h2 >Update The Client</h2>
		<br>

		<form action="#" th:action="@{/client/saveClient}" th:object="${client}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{car}" />
			
			<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
			
			<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>	
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
			<span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
			<input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2"> Update Client</button>
			
		</form>
		
		<hr>
		
		<a th:href = "@{/client/}"> Back to the clients list</a>
	</div>
</body>
</html>
