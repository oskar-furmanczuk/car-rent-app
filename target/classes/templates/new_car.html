<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Car Renting Management System</h1>
		<hr>
		<h2>Register New Car</h2>
		<br>

		<form action="#" th:action="@{/car/saveCar}" th:object="${car}"
			method="POST">
			
			<span class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
			<input type="text" th:field="*{brand}" placeholder="Brand" class="form-control mb-4 col-4">
			
			<span class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
			<input type="text" th:field="*{model}" placeholder="Model" class="form-control mb-4 col-4">
				
			<span class="text-danger" th:if="${#fields.hasErrors('licesnsePlate')}" th:errors="*{licesnsePlate}"></span>
			<input type="text" th:field="*{licesnsePlate}" placeholder="Licesnse Plate" class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2"> Save Car</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/car/}"> Back to Car List</a>
	</div>
</body>
</html>
